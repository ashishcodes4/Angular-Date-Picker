<h2> {{hero.name | uppercase}} Details !</h2>
<p> {{hero.id}} </p>
<p> {{hero.name}} </p>
<label>
    <input [(ngModel)]="hero.name" placeholder="" >
</label>
<h2>List of Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" >
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
